    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">

    <div class="container">

            <h1 class="text-center fs-3 border-bottom border-warning py-3 mb-5">Welcome to Word Wars</h1>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"

                        <button type="button" class="btn btn-success rounded-0 mt-3 w-100">Send</button>
                    </div>

                </div>
            </div>

            <!-- user 2  -->
